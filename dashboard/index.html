<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finance Forge Company</title>
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome CDN Link for Icons -->
    <script src="https://kit.fontawesome.com/88f5fc233f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header>Currency Converter</header>
        <form action="#">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">

            </div>

            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="Flag">
                        <select></select>
                    </div>
                </div>
                
                <div class="icon"> <i class="fas fa-exchange-alt"></i></div>

                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/BR/flat/64.png" alt="Flag">
                        <select></select>
                    </div>
                </div>
            </div>

            <div class="exchange-rate">Getting Exchange Rate...</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>

    <script src="/js/wholeworldlist.js"></script>
    <script src="/js/script.js"></script>

</body>
</html>
